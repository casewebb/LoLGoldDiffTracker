<div class="champ-card">
    <div>
        <i class="coin-icon"></i>
        <span class="coin-val">{{champion.totalGoldVal}}</span>
    </div>
    <img class="champ-img" src="{{champion.champImageUrl}}">
    <img class="item-img" *ngFor="let image of champion.itemImageUrlArr" src="{{image}}">
</div>
