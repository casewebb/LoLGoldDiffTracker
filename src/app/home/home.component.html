<h1>
    <div>League Version {{currentLeagueVersion}}</div>
</h1>

<h2>
    <div>
        <form>
            <label for="searchItem">Search Item: </label>
            <input id="searchItem" [formControl]="searchItem">
            &nbsp;
            <button class="button button2" (click)="search()">Search</button>
        </form>
    </div>
    ----------------------------------------------------------
    <div>{{searchItemName}}
        <img src="{{searchItemImage}}">
    </div>
    <div>Item Cost: {{searchItemCost}}</div>
    <div>Item Description: {{searchItemDescription}}</div>
</h2>

<div class="champ-container">
    <div cdkDropList class="champ-list" *ngIf="apiWorking" (cdkDropListDropped)="drop($event, blueTeamChamps)">
        <div cdkDrag *ngFor="let champion of blueTeamChamps">
            <app-champion-card [champion]="champion"></app-champion-card>
        </div>
    </div>

    <div cdkDropList class="champ-list" *ngIf="apiWorking" (cdkDropListDropped)="drop($event, redTeamChamps)">
        <div cdkDrag *ngFor="let champion of redTeamChamps">
            <app-champion-card [champion]="champion"></app-champion-card>
        </div>
    </div>
    <h2 class="warn" *ngIf="!apiWorking"> Waiting on connection to League Client...</h2>
</div>
